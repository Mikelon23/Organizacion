<h1> CALCULO DE AÃ‘OS DEL MUNDIAL </h1>
	
<script>
		function saltarlinea(){
		document.write("<br>");
		document.write("<br>");
	};

	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	};
	imprimir("WHILE");
	var multiplicar=1;
	 while(multiplicar<=10){
	 	imprimir(5*multiplicar);
	 	multiplicar=multiplicar+1;
	 }
	 imprimir("FOR");
	 for (var multiplicar=1; multiplicar<=10; multiplicar++) {
	 	imprimir(5*multiplicar);
	 }

</script>
