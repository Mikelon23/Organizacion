		document.write("<br>");

	var numerocorrecto=Math.round(Math.random()*10);

			//alert("Incorrecto el valor correcto era: "+numerocorrecto);
			alert("Incorrecto el valor correcto era: "+numerocorrecto);

		}

	};
	imprimir("Fin");	
	if (numerocorrecto==numerolanzado) {

		}

		}
</script>
