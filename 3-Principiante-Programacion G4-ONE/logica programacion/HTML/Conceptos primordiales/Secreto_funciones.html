<script>

	function aleatorio(){
		return Math.round(Math.random()*10);
	}
	function sortearnumer(cantidad){
		//se crea la variable arreglo vacia	
		var secreto=[];
		var contador=1;
		while(contador<cantidad){
			//numeroAleatorio=aleatorio();
			var numeroAleatorio=aleatorio();
			console.log(numeroAleatorio);
			var encontrado=false;
			if(numeroAleatorio!=0){
				for (var posicion=0; posicion<secreto.length; posicion++) {
						if(numeroAleatorio==secreto[posicion]){
							encontrado=true;
							break;
						}
					}
					if(encontrado==false){
						secreto.push(numeroAleatorio);
						contador++;
					}
			}
			//ingresamos con push el valor aleatorio, insertamos elementos en la lista
			//secreto.push(numeroAleatorio);
			//contador++;
		}
		return secreto;
	}
	var secreto=sortearnumer(4);
	//para mostrar los valores de la variable
	console.log(secreto);

	var input=document.querySelector("input");
	input.focus();
	function verificar(){
		var encontrado=false;
//		for(var posicion=0; posicion<=4; posicion++)
		for(var posicion=0; posicion<secreto.length; posicion++){
		if(parseInt(input.value)==secreto[posicion]){
			alert("Usted acerto");
			encontrado=true;
			break;
			}
		//else{
		//	alert("Usted erro");
		//}
		}
		if(encontrado==false){
		alert("Usted erro");
		}
		input.value=" ";
		input.focus();
	}
	var button=document.querySelector("button");
	button.onclick=verificar;
</script>
