<canvas width="600" height="400"> </canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "black";
	pincel.beginPath(); //para establecer una ruta dentro del canva
	pincel.moveTo(50,50); //para establecer el punto
	pincel.lineTo(50,400); //para las lineas
	pincel.lineTo(400,400); //para las linesa
	pincel.fill(); //para el llenado del triangulo

	pincel.fillStyle = "white";
	pincel.beginPath(); //para establecer una ruta dentro del canva
	pincel.moveTo(100,175); //para establecer el punto
	pincel.lineTo(100,350); //para las lineas
	pincel.lineTo(275,350); //para las linesa
	pincel.fill(); //para el llenado del triangulo
</script>
