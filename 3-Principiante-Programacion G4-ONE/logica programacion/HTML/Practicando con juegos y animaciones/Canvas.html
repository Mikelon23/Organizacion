<canvas width="600" height="400"> </canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightgrey"; //propiedad caracteristica
	pincel.fillRect(0,0,600,400); //funcion

	pincel.fillStyle = "green"; //propiedad caracteristica
	pincel.fillRect(0,0,200,400); //funcion

	pincel.fillStyle = "red"; //propiedad caracteristica
	pincel.fillRect(400,0,200,400); //funcion

	pincel.fillStyle = "yellow";
	pincel.beginPath(); //para establecer una ruta dentro del canva
	pincel.moveTo(300,200); //para establecer el punto
	pincel.lineTo(200,400); //para las lineas
	pincel.lineToo(400,400); //para las linesa
	pincel.fill(); //para el llenado del triangulo

	pincel.fillStyle = "blue";
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14); //funcion para circunferencia
	pincel.fill();

</script>
